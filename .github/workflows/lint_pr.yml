name: lint_pr

on: [push, pull_request]

jobs:
  clang-format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: DoozyX/clang-format-lint-action@v0.18.1
        with:
          source: src
          exclude: lib
          clangFormatVersion: 12
